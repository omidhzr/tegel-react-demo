name: Release
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      tags:
        description: 'Tag'
        required: false
        type: string
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log Inputs
        run: |
          echo "Log level: ${{ github.event.inputs.logLevel }}"
          echo "Tags: ${{ github.event.inputs.tags }}"

      - name: Read Package.json Version
        id: version
        run: echo "::set-output name=version::$(jq -r .version package.json)"

      - name: Print Version
        run: echo "The version in package.json is ${{ steps.version.outputs.version }}"
